<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-teal">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Doctors" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- appointment Tab -->
  <ion-tab title="Appointment" icon-off="ion-ios-paper" icon-on="ion-ios-paper" href="#/tab/appointment">
    <ion-nav-view name="tab-appointment"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Feedback" icon-off="ion-ios-compose" icon-on="ion-ios-compose" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

 
</ion-tabs>
